<!DOCTYPE html>
<html lang="en" title="Coding design">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive HTML Table With Purse CSS - Web Design/UI Design</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
/>

</head>
<body>
  <br>
  <br>
    <main class="table">
        <section class="table__header">
            <h1>Liste des roles</h1>
          
         
        </section>
        <section class="table__body">
       
          <!--  <button  type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="initNewHero()">
             
                Ajouter un role
              </button>-->  
         <br>
       

            <table>
                <thead>
                    <br>
                    <tr>
                      
                        <th>  </th>
                        <th> Nom</th>
                        <th> </th>
                   
                       
                        <th style="font-weight: bold; color: #0f12dc">  </th>
                        <th style="font-weight: bold; color: #b80434">  </th>

                    </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let hero of heroes">
                   <td></td>

                   <td> {{hero.nom}}</td>
                 
<td>
                 </td> 
                   
                   
                   <td>
                     
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editRoleModal" 
                    (click)="editHero(hero)">

            
                        <i class="fas fa-edit"></i> Modifier
                      </button></td>
                      <td>
                        <button type="button" (click)="deleteRole(hero)" class="btn btn-danger" [disabled]="hero.isDisabled">
                            <i class="fas fa-trash"></i> {{ hero.isDisabled ? 'Desactiver' : 'Activer' }}
                        </button>
                    </td>
                    
                    
                    
                    
                      
                                             </tr>
                </tbody>
                <!--<div class="button-container">
                  <button (click)="previousPage()" [disabled]="currentPage === 1 " class="btn btn-primary" id="previousButton">Précédente</button>
                  <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary" id="nextButton">Suivante</button>
                </div>-->
            </table>
         
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                        
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Formulaire Role </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
            <div class="modal-body">
              <form>
                  <div *ngIf="hero" >
                        <div class="form-group">
                      <label for="roleName">Nom du role:</label>
                      <input type="text" class="form-control" id="roleName" [(ngModel)]="hero.nom"[ngModelOptions]="{standalone: true}" placeholder="roleName" />
                    </div>
              
                    <div class="d-flex justify-content-between align-items-center">
              
                        <button class="btn btn-success" (click)="createHero(hero)" *ngIf="!hero.id"data-bs-dismiss="modal" aria-label="Close">Enregistrer</button>
              
                     
                  </div>
                  </div>
                  </form>
                </div>
                

              </div>
              </div>
              </div>
           

              <div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                        
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Formulaire Role </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
            <div class="modal-body">
              <form>
                  <div *ngIf="hero" >
                      <br>
                  
                    <h2 style="color: rgb(83, 18, 196);">{{ hero.nom }}</h2>
                    <div class="form-group">
                      <label for="nom">Nom du role:</label>
<input type="text" class="form-control" id="roleName" [(ngModel)]="hero.nom" [ngModelOptions]="{standalone: true}" placeholder="roleName" />
                    </div>
              
                    <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-primary" (click)="updateHero(hero)" *ngIf="hero.id"data-bs-dismiss="modal" aria-label="Close">Modifier</button>
              
                     
                  </div>
                  </div>
                  </form>
                </div>
                

              </div>
              </div>
              </div>
              
                
        
            </section>
    </main>
</body>

</html>
